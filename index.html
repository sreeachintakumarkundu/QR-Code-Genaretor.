<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/achin.png">
    <title>QR code genaretor</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

<div class="wrapper">
    <header class="header">
        <h1>QR Code Generator</h1>
        <p>paste a url or enter text to create QR code</p>
    </header>
    <div class="from">
        <input class="qrEnter" type="text" placeholder="Enter text or url">
        <button class="btn"> Generate QR Code</button>
    </div>
    <div class="qr-code">
        <img src="" alt="qr-code">
    </div>
</div>





    <script src="app.js"></script>
</body>
</html>
